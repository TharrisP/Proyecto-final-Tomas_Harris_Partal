<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% extends "appProyecto/padre.html" %}
    {% load static %}
    {% block contenidoQueCambia %}

    {% block titulo %}Lista de Socios{% endblock %}

<h2>Socios</h2>
<table class="table table-striped" style="background-color: rgb(224, 224, 224);">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>




        </tr>
    </thead>
    <tbody>
        {% for socio in socios %}
        <tr>
            <td>{{ socio.nombre }}</td>
            <td>{{ socio.apellido }}</td>
            
            <td> <a href="{% url 'Detail-socio' socio.id %}">Ver</a></td>
            <td><a href="{% url 'Edit-socio' socio.id %}">Editar</a></td>
            <td><a href="{% url 'Delete-socio' socio.id %}">Borrar</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>

    {% endblock %}

</body>
</html>
