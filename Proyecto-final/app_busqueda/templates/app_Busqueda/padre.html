<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>

</head>
    
    <body id="page-top">

                        <li class="nav-item"><a style="color:rgb(0, 0, 0)" class="nav-link" href="{% url 'inicio' %}"><u ><strong>Volver </strong></u></a></li>
                    
                    </ul>

        <!-- Masthead-->
